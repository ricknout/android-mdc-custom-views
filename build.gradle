buildscript {
    ext.agp_version = '3.5.0-rc02'
    ext.kotlin_version = '1.3.41'
    ext.core_version = '1.2.0-alpha02'
    ext.appcompat_version = '1.1.0-rc01'
    ext.constraintlayout_version = '2.0.0-beta2'
    ext.recyclerview_version = '1.1.0-beta01'
    ext.material_version = '1.1.0-alpha09'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
