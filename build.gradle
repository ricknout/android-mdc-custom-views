buildscript {
    ext.agp_version = '3.5.0-beta02'
    ext.kotlin_version = '1.3.31'
    ext.core_version = '1.2.0-alpha01'
    ext.appcompat_version = '1.1.0-alpha05'
    ext.constraintlayout_version = '2.0.0-beta1'
    ext.recyclerview_version = '1.1.0-alpha05'
    ext.material_version = '1.1.0-alpha07'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
